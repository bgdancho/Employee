<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,400&display=swap" rel="stylesheet">
<link
rel="stylesheet"
href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
/>
    <title>Employee management</title> 
 </head>
 <body>
  <section class="menu-table">
    <section id="menu">
      <div class="logo">
        <img src="/images/logo.png" />
        <h2>Management</h2>
      </div>

      <div class="items">
          <li class="home" ><i class="fal far fa-home"></i><a href="">Home</a></li>
        <li class="id"><i class="fal fa-id-card"></i><a href="#">Employees by ID</a></li>
        <li class="address"><i class="fal fa-location-arrow"></i><a href="#">Employees by address</a></li>
        <li class="tech"><i class="fal fa-microchip"></i><a href="#">Employees by tech</a></li>
        <li class="name"><i class="fal fa-person-sign"></i><a href="#">Employees by name</a></li>
        <li class="add"><i class="fal fa-plus"></i><a href="#">Add Employee</a></li>  

      </div>
    </section>

    <section id="interface">
      <div class="navigation">
        <div class="n1">
          <div class="search">
            <i class="far fa-search"></i>
            <input class="search-field" type="text" placeholder="Search" />
          </div>
        </div>
      </div>
        <h2 class="greeting">Hello, search for employee...</h2>

        <div class="update-employee hidden">
          
          <span class="update-delete-id">
            <label class="label" for="updateId">Id:</label>
            <input type="text" name="id" class="update-id field" readonly />
          </span>
          
          <div>
            <label class="label" for="updateName">Name:</label>
            <input type="text" name="updateName" class="update-name field" />
          </div>
          
          <div>
            <label class="label" for="updateTechnology">Technology:</label>
            <input type="text" name="updateTechnology" class="update-tech field" />
          </div>
         
          <div>
            <label class="label" for="address">Address:</label>
            <input type="text" name="address" class="update-address field" />
          </div>

          <div>
            <label class="label" for="age">Age:</label>
            <input type="number" name="age" class="update-age field" />
          </div>
          
          <button class= " button btn-update">Update Emp</button>
        </div>

        <table class="table hidden">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Technology</th>
              <th>Addres</th>
              <th>Age</th>
              <th></th>
              <th></th>
            </tr>
          </thead>

          <tbody class="tbody"></tbody>
        </table>
                    
        <div class="pagination">
         <div class="elements">
              <button class="btn btn-prev hidden">
                 <svg  xmlns="http://www.w3.org/2000/svg"
                 class="btn-icon"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor"
                 >
                 <path
                 stroke-linecap="round"
                 stroke-linejoin="round"
                 stroke-width="2"
                 d="M15 19l-7-7 7-7"
                 />
               </svg>
              </button>              
              <div class="pages"></div>
              <button class="btn btn-next hidden">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                class="btn-icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                >
                <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
                />
              </svg>
            </button>       
          </div>
        </div>
    </section>
  <script src="script.js"></script>
</body>
    </html>
