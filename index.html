<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,400&display=swap" rel="stylesheet">
    <title>Employee management</title> 
  <body>
    <div class="add-search-container">
      <button class="btn_add button">Add Emp</button>
      <div>
        <label for="input">Search:</label>
        <input type="text" name="input" class="search-field field" />
      </div>
    
    <table class="table hidden">
<thead>
  <tr>
    <td>ID</td>
    <td>Name</td>
    <td>Technology</td>
    <td>Addres</td>
    <td>Age</td>
    <td>Update</td>
    <td>Delete</td>
  </tr>
  <tbody class="tbody">

  </tbody>
</thead>
    </table>

    <div id="table_nav" class="table_nav hidden">
      <button class="btn_prev">Previous</button>
      <label for="page"></label>
      <span name="pageIndicator" id="page" class="page_indicator"></span>
      <button class="btn_next">Next</button>
    </div>

    <div class="update_employee hidden">
      <span class="update_delete_id">
        <label for="updateId">Id:</label>
        <input type="text" name="id" class="update_id field" readonly />
      </span>

      <label for="updateName">Name:</label>
      <input type="text" name="updateName" class="update_name field" />
      <label for="updateTechnology">Technology:</label>
      <input type="text" name="updateTechnology" class="update_tech field" />
      <label for="address">Address:</label>
      <input type="text" name="address" class="update_address field" />
      <label for="age">Age:</label>
      <input type="number" name="age" class="update_age field" />
      <button class="btn_update">Update Emp</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
